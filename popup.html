<html>

<head>
  <style>
    body {
      width: 25rem;
      font-size: 100%;
      display: grid;
      place-content: center;
      margin: 1rem;
    }

    #invalidTab {
      margin: 1rem;
      padding: 0.5rem;
      background: #ddd;
      border-radius: 5px;
      text-align: center;
    }

    button {
      border-radius: 5px;
      padding: 0.5rem;
    }

    h2 {
      color: gray;
      font-size: 1rem;
      border-bottom: 1px solid gray;
    }

    ul {
      padding-left: 0;
    }
  </style>
</head>

<body>
  <div id="invalidTab">
    Use in https://chat.openai.com only
  </div>
  <div id="validTab" style="display: none">
    <h2>Capture</h2>
    <button id="only">Visible Only</button>
    <button id="full">All Edit History</button>
    <h2>Options (<a href="https://github.com/it9gamelog/chatgpt-screenshot-ex" target="_blank">Help</a>)</h2>
    <ul>
      <li><label for="maximumHeight">Output height limit (0 for none)</label> <input type="number" id="maximumHeight" min="0" max="100000" step="1"></li>
    </ul>
  </div>
  <script src="popup.js"></script>
</body>

</html>
